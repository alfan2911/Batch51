<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="/assets/css/contact.css">
    </head>
    <body>
     <!-- navigation bar -->
    <nav>
        <div class="navbar-left">
          <ul>
            <li><img src="assets/icon/ca.png" alt="logo" /></li>
            <li><a href="index.html" class="active"> Home</a></li>
            <li><a href="#"> My Project </a></li>
          </ul>
        </div>
        <div class="navbar-right">
          <a href="contact.html"> Contact Me </a>
        </div>
      </nav>
      <!-- navbar-end -->

      <!-- form -->
      <form>
        <h1>GET IN TOUCH</h1>
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name" required />
        </div>
        
        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" required />
        </div>

        <div>
            <label for="input-number">Phone Number</label>
            <input type="number" id="input-number" required />
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject" required>
                <option value="" hidden>Select</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Fullstack</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea required rows="3" cols="10" class="" id="input-message"></textarea>
        </div>

        <div>
            <button type="button" onclick="submitData()">Submit</button>
        </div>
    </form>
    <!-- form-end -->

        <script src="contact.js"></script>
    </body>
</html>
