      <section class="container-1">
        <div class="form-container">
          <form onsubmit="addProject(event)">
            <h4>ADD MY PROJECT</h4>
  
            <div class="project-input">
              <label for="project">Project Name</label>
              <input type="text" id="project" required />
            </div>
  
            <div class="date-input">
              <div class="start-date">
                <label for="start-input">Start Date</label>
                <input type="date" required id="start-input" />
              </div>
              <div class="end-date">
                <label for="end-input">End Date</label>
                <input type="date" required id="end-input" />
              </div>
            </div>
  
            <div class="desc-input">
              <label for="desc">Description</label>
              <textarea 
              name="desc" 
              id="description" 
              cols="30" 
              rows="10"
              ></textarea>
            </div>
  
            <div class="tech-input">
              <label for="check-box-detail">Techologies</label>
              <div class="left-checkbox">
                <div>
                  <input value="js" type="checkbox" id="js" />
                  <label for="js">Javascript</label>
                </div>
                <div>
                  <input value="node" type="checkbox" id="node" />
                  <label for="node">Node JS</label>
                </div>
              </div>
  
              <div class="right-checkbox">
                <div>
                  <input value="react" type="checkbox" id="react" />
                  <label for="react">React JS</label>
                </div>
                <div>
                  <input value="vue" type="checkbox" id="vue" />
                  <label for="vue">Vue JS</label>
                </div>
              </div>
            </div>
  
            <div class="upload-img">
              <label for="">Upload Image</label>
              <label class="input-img" for="upload">
                <p>choose</p>
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
              </label>
              <input type="file" id="upload" hidden />
            </div>
  
            <div class="btn-submit">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </section>
