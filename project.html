    <!-- Form -->
    <div class="blog">
        <div class="blog-form">
            <div class="blog-form-container">
                <form onsubmit="addProject(event)">
                    <h1>ADD MY PROJECT</h1>
                    
                    <div class="blog-project-name">
                        <label for="project">Project Name</label>
                        <input type="text" id="project">
                    </div>   
                    
                    <div class="blog-date">
                        <div class="blog-start-date">
                            <label for="start-input">Start Date</label>
                            <input type="date" id="start-input">
                        </div>
                        <div class="blog-end-date">
                            <label for="end-input">End Date</label>
                            <input type="date" id="end-input">
                        </div>
                    </div>

                    <div class="blog-description">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4"></textarea>
                    </div>
                        
                    <div class="blog-technologies">
                        <label>Technologies</label>
                        <div class="checkbox-container">
                            <div class="checkbox-container-left">
                                <div>
                                    <input type="checkbox" id="js">
                                    <label for="js">Javascript</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="node">
                                    <label for="node">Node Js</label>
                                </div>
                            </div>
                            <div class="checkbox-container-right">
                                <div>
                                    <input type="checkbox" id="react">
                                    <label for="react">React Js</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="vue">
                                    <label for="vue">Vue Js</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="blog-upload-image">
                        <label>Upload Image</label>
                        <div class="input-blog-image">
                            <label for="upload">
                                <p>choose</p>
                                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                            </label>
                            <input type="file" id="upload" hidden>
                        </div>
                    </div>
                    
                    <div class="blog-button-submit">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
